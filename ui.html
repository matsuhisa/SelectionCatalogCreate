<h2>SelectionCatalog Creator</h2>
<p>file key: <input id="file_key" value=""></p>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<script>

document.getElementById('create').onclick = () => {
  const textbox = document.getElementById('file_key');
  const file_key = textbox.value;
  parent.postMessage({ pluginMessage: { type: 'create-catalog', file_key } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
